name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix build -L
      - name: Flake check
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix flake check -L
